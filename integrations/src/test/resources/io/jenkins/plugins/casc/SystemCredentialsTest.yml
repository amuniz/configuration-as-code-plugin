credentials:
  system:
    domainCredentials:
      - type: "domainCredentials"
        domain :
          type: "domain"
          name: "test.com"
          description: "test.com domain"
          specifications:
            - type: "hostnameSpec"
              includes: "*.test.com"
        credentials:
          - type:     "usernamePassword"
            scope:    SYSTEM
            id:       sudo_password
            username: root
            password: ${SUDO_PASSWORD}

      # global credentials
      - type: "domainCredentials"
        credentials:
          - type: "certificate"
            scope:    SYSTEM
            id:       ssh_private_key
            password: ${SSH_KEY_PASSWORD}
            file: /docker/secret/id_rsa

          - type: "sshPrivateKey"
            scope: SYSTEM
            id: ssh_with_passprase
            username: ssh_root
            passphrase: ${SSH_KEY_PASSWORD}
            description: "SSH passphrase with private key file"
            privateKeyFileOnMaster: /docker/secret/id_rsa_2

          - type: "sshPrivateKey"
            scope: SYSTEM
            id: ssh_with_passprase_provided
            username: ssh_root
            passphrase: ${SSH_KEY_PASSWORD}
            description: "SSH passphrase with private key file. Private key provided"
            privateKey: ${SSH_PRIVATE_KEY}





